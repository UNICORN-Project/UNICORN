<var selector="title#title" value="array(HtmlViewAssignor::PART_REPLACE_NODE_KEY => array('pagename' => 'Management '  . Flow::$params['get']['target_project'] . ' Flags'))" />
<script type="text/javascript" src="./static/js/editarea/edit_area_full.js"></script>
<script type="text/javascript">
	if (640 >= $(window).width()) {
		// モバイルの場合
		editAreaLoader.init({
			id: "configxml"
			,start_highlight: true
			,allow_resize: "y"
			,allow_toggle: false
			,word_wrap: true
			,toolbar: "save, search, fullscreen, go_to_line, undo, redo, help"
			,save_callback: "saved"
			,language: "ja"
			,syntax: "xml"
			,replace_tab_by_spaces: 2
			,show_line_colors: true
		});
	}
	else {
		editAreaLoader.init({
			id: "configxml"
			,start_highlight: true
			,allow_resize: "y"
			,allow_toggle: false
			,toolbar: "save, search, fullscreen, go_to_line, undo, redo, help"
			,save_callback: "saved"
			,language: "ja"
			,syntax: "xml"
			,replace_tab_by_spaces: 2
			,show_line_colors: true
		});
	}
	function saved(id, content){
		$("#"+id).val(content);
		$('#modifyconfigure-form').submit();
	}
</script>
<section id="main" class="mainbox panelbox">
	<div class="maincontents">
		<h2 frowparamsection="target_project">_flow_target_project_のコンフィグ設定を変更出来ます。</h2>
		<br/>
		<div flowpostformsectionerror="web/managementproject-modifyconfigure" id="modified-message" class="red errormsg"></div>
		<br/>
		<form id="modifyconfigure-form" flowpostformsection="web/managementproject-modifyconfigure">
			<textarea id="configxml" style="height: 450px; width: 100%;" name="configxml"></textarea>
			<input type="hidden" name="modify" value="1"/>
		</form>
	</div>
</section>
